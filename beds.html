<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./beds.css" />
    <link rel="stylesheet" type="text/css" href="./navbar.css" />
    <script src="https://kit.fontawesome.com/ed0c13e6b0.js" crossorigin="anonymous"></script>
    <title>Beds</title>
</head>
<body>
    <header>
        <nav class="navbar">
            
            <div class="navbrand">
                <a href="./intfas.html"><i class="fa-solid fa-hospital-user"></i> Fluid</a>
                    <ul class="navlinks">
                    <li class="navlink"><a href="./intfas.html"></a>Home</li>
                    <li class="navlink"><a href="./about.html"></a>AboutUs</li>
                </ul>
            </div>  
            <div ><form><input type="submit" class="auth-button" value="Sign out"/></form></div>  
        </nav>
    </header>
    <div class="beds-container">
        <p class="beds-title">Beds</p>
        <div class="beds container">
            
            <div class="beds row justify-content-center g-2 g-lg-3 row-cols-md-4 row-cols-sm-2 p-2 ">
            <div class="bed-card ">
                <h3 class="bed-number">Bed Number: 1</h3>
                <i class="fa-solid fa-bed"></i>
            </div>
            <div class="bed-card">
                <h3 class="bed-number">2</h3>
                <i class="fa-light fa-bed-empty"></i>
            </div>
            <div class="bed-card">
                <h3 class="bed-number">3</h3>
                <i class="fa-solid fa-bed-empty"></i>  
            </div>
            <div class="bed-card">
                <h3 class="bed-number">4</h3>
                    
            </div>
        </div>

    </div>
    <script src="./addFirebase.js" type="module"></script>
    <script type="module" >
        import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-auth.js"
        const auth = getAuth();
        const form = document.querySelector('form');
        form.addEventListener('submit', (e) => {
            signOut(auth).then(() => {
            window.location.assign("./signin.html")
            }).catch((error) => {
            // An error happened.
            });
            })
    </script>
</body>
</html>
